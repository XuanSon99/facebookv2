<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="description" content="Xuân Sơn vương tầm thế giới">
    <meta property="og:image"
        content="https://scontent.fhan4-1.fna.fbcdn.net/v/t1.6435-9/93475967_1006540436408380_2035404968877359104_n.jpg?_nc_cat=103&ccb=1-3&_nc_sid=174925&_nc_ohc=8gcPMvoWG_8AX87XOru&_nc_ht=scontent.fhan4-1.fna&oh=3e79f0802c57fa542bb65dba740f9212&oe=60C8DD62">
    <link rel="icon" href="./img/logo.svg">
    <title>Mowtain - Clone post in group</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="mowtainer">
            <input type="text" placeholder="Token của Via" id="token">
            <input type="text" placeholder="ID group của bạn" id="group_list">
            <input type="text" placeholder="Token nick lấy bài" id="token_clone">
            <input type="text" placeholder="ID group muốn lấy bài" id="group_clone">
            <input type="button" onclick="post()" value="Đăng bài">
        </div>
        <div class="setting">
            <img src="img/setting.svg" alt="">
            <div class="box">
                <a href="https://m.facebook.com/composer/ocelot/async_loader/?publisher=feed" target="_blank">
                    Get Token
                </a>
            </div>
        </div>
        <div class="notification"><span></span></div>
        <a href="https://docs.google.com/document/d/1P0bfxQ9H9Tv9Z6ChdyHso8Rg_spa-LhY68LwR280Qac/edit?usp=sharing"
            target="_blank" class="tutorial">Tutorial</a>
    </main>
    <script src="index.js"></script>
</body>

</html>
